<!doctype html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">

        <title>{{ app.NAME }}</title>

        <!-- Fonts -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    </head>

    <body style="background-color: whitesmoke; min-height: 100%;">
        <div class="container" style="justify-content: center;display: flex">
            <a class="navbar-item" href="/1" style="width:205px">
                <img style="max-height: 100%" src="static/masonitelogo.gif" alt="masonitelogo" width="180">
            </a>
        </div>
        <div class="container" style="font-family: Hammersmith One,sans-serif !important;max-width: 60rem!important;">
            <!-- <h1 class="title" style="font-size:64px;text-align: center">
                The official showcase of Masonite sites.
            </h1> -->
            <!-- <h2 class="subtitle">
                Hero subtitle
            </h2> -->
        </div>
        <div class="container" style="max-width: 40rem!important;margin-top: 20px;" >
            <div class="card" style="padding: 0;">
                <div class="card-content">
                    <div class="content">
                        <form method="POST" action="/submit">
                            {{ csrf_field|safe }}

                            <div class="field">
                                <label class="label">Site Name</label>
                                <div class="control">
                                    <input class="input" name="site_name" type="text" placeholder="Example">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Site URL</label>
                                <div class="control">
                                    <input class="input" name="url" type="text" placeholder="example.com">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Built By</label>
                                <div class="control">
                                    <input class="input" name="submitter_name" type="text" placeholder="Joe Mancuso">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" name="submitter_email" type="email" placeholder="Email input">
                                    <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-right">
                                <div class="control">
                                    <input type="submit" class="button is-link">
                                </div>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    </body>

</html>
